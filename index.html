<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    
        <link rel="stylesheet" type="text/css" href="netflix.css">
        <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
    <h1 id="title">NET<span>FLIX</span>
    </h1>
    <h3 id='bilgi'>Thank you for signing up at Netflix. Tell us more about yourself.</h3>
    <form action='x' id="xander-form" method="GET" name="xander">
    <div class="box">
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter Your Name" required> 
    </div>
    <div class="box">
    <label for="Age">Age</label><br>
    <input type="number" id="Age" name="age" placeholder="Age" min="18" max="99" required/><br>
</div>
<div class="box">
    <label for="E-mail">E-Mail</label><br>
    <input type="text" id="E-mail" name="E-mail" placeholder="Example@xander.com">
</div>
<div class="box">
    <label for="dropdown" id="dropdown-label">Content Type</label><br>
    <select name="Content" id="Content"><br>
    <option value="Movie">Movie</option><br>
    <option value="Series">Series</option><br>
    </select>
    </div>
    <div class="box1">
        <div class="box">
            <label id="checkbox"> Movie type</label><br />
            <label for="first-check"
              ><input
                type="checkbox"
                id="first-check"
                name="movie1"
                value="Comedy"
              />
              Comedy</label
            ><br />
            <label for="second-check"
              ><input
                type="checkbox"
                id="second-check"
                name="movie2"
                value="Action"
              />
              Action</label
            ><br />
            <label for="third-check"
              ><input
                type="checkbox"
                id="third-check"
                name="movie3"
                value="Romance"
                checked=""
              />
              Romance</label
            ><br />
          </div>
  
     </div>

     <div class="box2">
        <div class="box">
            <label id="radiobtn">Gender</label><br />
            <label><input type="radio" name="gender" value="male" />Male</label
            ><br />
            <label
              ><input type="radio" name="gender" value="female" />Female</label
            ><br />
            <label
              ><input
                type="radio"
                name="gender"
                value="other"
                checked
              />Other</label
            ><br />
     </div>

     <div class="box textarea">
        <label for="feedback" id="feed-label">Feedback</label><br />
        <textarea
          name="feedback"
          id="feedback"
          cols="57"
          rows="7"
          placeholder="Enter Your Comment"
          style="resize: none"
        ></textarea>
     </div>
     <input type="submit" value="Send" id="submit"/>

</form>
</div>
</body>
</html>
